<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Osen Connect">
    <meta property="og:description" content="We Add Value to the World!">
    <meta property="og:image" content="https://www.osenconnect.com/assets/images/logo.png">
    <meta property="og:url" content="https://www.osenconnect.com">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osen Connect</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const browserLang = navigator.language.slice(0, 2); // Tarayıcı dilini al
            const supportedLanguages = ['en', 'tr', 'ru'];
            const savedLanguage = localStorage.getItem('preferredLanguage');
            
            const targetLang = savedLanguage || (supportedLanguages.includes(browserLang) ? browserLang : 'en');
            window.location.href = `index-${targetLang}.html`;
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
